{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>

<body style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');">
  <div class="container">
    <h1 class="heading">Weather App</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="city" placeholder="Enter City" value="{{ city }}" required>
      <button type="submit" class="btn">Search</button>
    </form>

    {% if temp %}
    <div class="weather">
      <div class="left">
        <h2 class="temp">{{ temp }}&#176; C</h2>
        <h2 class="city">{{ city }}</h2>
      </div>
      <div class="right">
        <div class="icon">
          <img src="http://openweathermap.org/img/w/{{ icon }}.png" width="120px" alt="Weather Icon">
        </div>
        <div class="condition">
          <p>{{ description }}</p>
        </div>
      </div>
    </div>
    {% elif error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
